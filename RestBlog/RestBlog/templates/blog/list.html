{%  extends 'blog/base.html' %}



{% block main %}

<ul>
    {% for blog in post_list %}
            <li>
            <a href="/post/{{ blog.id }}.html">{{ blog.title }}</a>
            <div>
                <span>{{ blog.category }}</span>
                <span>{{ blog.create_time }}</span>
            </div>
                <hr/>
            <p>{{ blog.content }}</p>
            </li>

    {% endfor %}
</ul>

{% endblock %}
